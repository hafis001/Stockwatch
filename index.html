<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Watch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Stock Watch</h1>
        <input type="text" id="searchInput" placeholder="Search for a stock..." class="search-box">
    </header>
    <main>
        <div class="tabs">
            <button class="tab-btn" id="priceTabBtn">Stock Prices</button>
            <button class="tab-btn" id="halalTabBtn">Halal Ratings</button>
            <button class="tab-btn" id="trendsTabBtn">Stock Trends</button>
        </div>

        <section id="priceTab" class="tab-content">
            <div class="stock-container">
                <div class="stock-list">
                    <ul id="stockList">
                        <!-- Stock data will be inserted here dynamically -->
                    </ul>
                </div>
                <div class="chart-container">
                    <canvas id="stockChart"></canvas>
                </div>
            </div>
            <button id="updateStocksButton">Update Stock Prices</button>
        </section>

        <section id="halalTab" class="tab-content">
            <div class="halal-ratings">
                <ul id="halalList">
                    <!-- Halal ratings will be inserted here dynamically -->
                </ul>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
